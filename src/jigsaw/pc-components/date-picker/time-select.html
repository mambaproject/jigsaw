<div class="jigsaw-time-select-content">
    <ul class="jigsaw-time-select-content-hour">
        <li *ngFor="let hour of _$hourList">{{hour}}</li>
    </ul>
    <ul class="jigsaw-time-select-content-minute">
        <li *ngFor="let minute of _$minuteList">{{minute}}</li>
    </ul>
    <ul class="jigsaw-time-select-content-second">
        <li *ngFor="let second of _$secondList">{{second}}</li>
    </ul>
</div>
<div class="jigsaw-time-select-control">

</div>
